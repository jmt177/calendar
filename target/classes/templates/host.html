<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Host Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/home}">LogoHere</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a th:href="@{/home}">Home</a></li>
      <li  class="active"><a th:href="@{/host}">Host</a></li>
      <li><a th:href="@{/find}">Find</a></li>
    </ul>
    
        <ul class="nav navbar-nav navbar-right">
      <li><span class="navbar-text" th:utext="${userName}"></span></li>
		<li><p class="navbar-text">   |  </p></li>
            <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
  </div>
</nav>




<div class="col-sm-offset-5">
<h1>Host page.</h1>
		<form autocomplete="off" action="#" th:action="@{/host}" th:object="${event}" method="POST" class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="validation-message"></label>
 						<p>Title: <input type="text" th:field="*{title}" /></p>
						</div>
						</div>
						
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="validation-message"></label>
 						<p>Content: <input type="text" th:field="*{content}" /></p>
						</div>
						</div>
						
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="validation-message"></label>
 						<p>Date: <input type="text" th:field="*{date}" /></p>
						</div>
						</div>
		  
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        
        <span th:utext="${successMessage}"></span>
    </form>
</div>


</body>
</html>
